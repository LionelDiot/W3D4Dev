<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Film Finder</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="search-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a movie title..." aria-label="Enter a movie title..." aria-describedby="search-btn" id="search-input">
            <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="containe">
      <div id="search-results" class="row justify-content-center mt-5"></div>
    </div>
  </div>
  
  
  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
